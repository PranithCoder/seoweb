<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            color: green;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Modal for popup messages -->
    <div id="popupMessage" class="modal hidden">
        <div class="modal-content">
            <h2 id="popupTitle">Success</h2>
            <p id="popupText">Login successful!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const popup = document.getElementById('popupMessage');
    const popupTitle = document.getElementById('popupTitle');
    const popupText = document.getElementById('popupText');

    try {
        const response = await fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
        email: e.target.email.value,
        password: e.target.password.value
    })
});


        const result = await response.json();

        if (response.ok && result.token) {
            // Save token
            localStorage.setItem('authToken', result.token);

            // On success, determine redirection based on role
            if (result.role === 'admin') {
                popupTitle.textContent = 'Success';
                popupText.textContent = 'Welcome, Admin!';
                popup.classList.remove('hidden'); // Show popup

                // Redirect to admin page after closing the popup
                document.getElementById('closePopup').addEventListener('click', () => {
                    popup.classList.add('hidden');
                    window.location.href = 'admin.html'; // Redirect to admin page
                });
            } else {
                popupTitle.textContent = 'Success';
                popupText.textContent = 'Login successful!';
                popup.classList.remove('hidden'); // Show popup

                // Redirect to user homepage after closing the popup
                document.getElementById('closePopup').addEventListener('click', () => {
                    popup.classList.add('hidden');
                    window.location.href = 'homepage_2.html'; // Redirect to user homepage
                });
            }
        } else {
            // On error, show error popup
            popupTitle.textContent = 'Error';
            popupText.textContent = result.message || 'Login failed!';
            popup.classList.remove('hidden'); // Show popup
        }
    } catch (error) {
        // Handle unexpected errors
        popupTitle.textContent = 'Error';
        popupText.textContent = 'An error occurred. Please try again.';
        popup.classList.remove('hidden'); // Show popup
    }

    // Close the popup without redirect
    document.getElementById('closePopup').addEventListener('click', () => {
        popup.classList.add('hidden');
    });
});

    </script>
</body>
</html>
